{% extends 'master/layout.html' %}
{% block content %}
    <div>
        <h4>可关联的家庭</h4>
        <div>

            <form action="" method="post">
                <table style="border: 1px red">
                    <tr>
                        <th>家庭编号</th>
                        <th>家庭姓名</th>
                        <th>电话</th>
                        <th>宠物</th>
                        <th>关联</th>
                    </tr>
                    {% for i in da %}
                        <tr>
                            <td>{{ i.id }}</td>
                            <td>{{ i.name }}</td>
                            <td>{{ i.telephone }}</td>
                            <td>{{ i.pet_user_petname }}</td>
                            <td><label><input type="checkbox" name={{ i.telephone }}/></label></td>
                        </tr>
                    {% endfor %}
                </table>
            </form>
        </div>

        <div><span>{{ da.id }}</span></div>

    </div>

{% endblock %}
