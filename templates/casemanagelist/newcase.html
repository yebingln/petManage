{% extends 'master/layout.html' %}
{% block content %}
    <div class="case_relate">
        <div class="newcasetitle">
            <p>新建订单</p>
        </div>
        <div class="twoline">
            <span>家长姓名</span>
            <input type="text" name="username" value="">

            <span>电话</span>
            <input type="text" name="telephone" value="">
            <a style="font-size: smaller;margin-left: 10px" class="relatefamily">关联家庭</a>
        </div>
        <br/>
        <div class="twoline">
            <span>联系地址</span>
            <input style="width: 44.2%" type="text" name="address" value=>
        </div>
        <br/>
        <div class="twoline">
            <span>宠物姓名</span>
            <input type="text" name="petname" value=>
            <span>宠物类型</span>
            <select name="pettype" id="pettype">
                {#                <option value={{ data.type }}>{{ data.type }}</option>#}
                <option value="1">猫</option>
                <option value="2">狗</option>
                <option value="3">小宠</option>
                <option value="4">其他</option>
            </select>
        </div>
        <br/>
        <div class="twoline">
            <span>寄养时间</span>
            <input type="text" style="width: 180px" name="starttime" id="mydatepicker"> ~ <input id="mydatepicker2"
                                                                                                 style="width: 180px"
                                                                                                 type="text"
                                                                                                 name="endtime">

        </div>
        <br/>
        <div class="twoline">
            <span>预计收入</span>
            <input type="text" name="income">
        </div>
        <br/>
        <div class="twoline">
            <span>是否完成收费</span>
            <input type="radio" name="finishincome" value="1">是
            <input type="radio" name="finishincome" style="margin-left: 150px" value="2">否
        </div>
        <br/>
        <div class="twoline">
            <input type="submit" value="创建">
        </div>
        <div id="fullScreen" class="hide">fullsc</div>
        <div class="relatealert hide" id="floatLayer">
            <h4 class="alertitle">可关联的家庭</h4>
            <div>

                <form action="" method="post">
                    <table class="family_tab" border="1" cellspacing="0">
                        <tr>
                            <th>家庭编号</th>
                            <th>家庭姓名</th>
                            <th>电话</th>
                            <th>宠物</th>
                            <th>关联</th>
                        </tr>
                        {% for i in da %}
                            <tr>
                                <td>{{ i.id }}</td>
                                <td>{{ i.name }}</td>
                                <td>{{ i.telephone }}</td>
                                <td>{{ i.pet_user__petname }}</td>
                                <td><label><input type="checkbox" name={{ i.telephone }}/></label></td>
                            </tr>
                        {% endfor %}
                    </table>
                <div class="twoline">
                    <input class="family_sub" type="submit" value="确定" style="margin-left: 50px;width: 150px;">
                </div>

                </form>
            </div>


        </div>
{% endblock %}
