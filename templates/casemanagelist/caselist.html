{% extends 'master/layout.html' %}
{% block content %}
    <div>
        <div class="newcasetitle">
            <p>订单列表</p>
        </div>
        <div class="oneline">
            <label>

                <span>订单编号</span>
                <input type="text" name="caselistcaseid">
                <span style=" margin-left: 55px;">家长姓名</span>
                <input type="text" name="caselistname">
                <span style=" margin-left: 55px;">寄养日期</span>
                <input type="text" name="caseliststarttime"> ~ <input type="text" name="caselistendtime">
                <input type="submit" value="搜索" class="search">
            </label>
        </div>
        <div class="caselisttb">
            <table style="border: solid sandybrown 1px" width="80%">
                <tr>
                    <th>订单编号</th>
                    <th>家长姓名</th>
                    <th>联系电话</th>
                    <th>宠物类型</th>
                    <th>宠物名字</th>
                    <th>寄养日期</th>
                    <th>状态</th>
                </tr>

            </table>
        </div>
    </div>
{% endblock %}
